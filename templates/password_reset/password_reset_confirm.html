{% extends 'loginSys/layout.html' %}

{% load static %}

{% block content %}


<div class="form-layout container px-5 py-3 mt-5">

    <h1 class="title d-flex justify-content-center p-5">Reset Password</h1>

    <form method="POST">

        {% csrf_token %}

        {% for error in form.non_field_errors %}
        <!-- Form errors -->
        <div class="alert alert-danger">
            {{ error }}
        </div>
        {% endfor %}

        {% for field in form %}
        {% if field.errors %}
        <div class="alert alert-danger">
            {{ field.errors }}
        </div>
        {% endif %}
        <div class="mb-3">
            {{ field }}
        </div>
        {% endfor %}

        <button type="submit" class="form-btn btn btn-primary mt-3">Reset Password</button>

    </form>

</div>

{% endblock %}
