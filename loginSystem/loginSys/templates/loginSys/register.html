{% extends 'loginSys/layout.html' %}

{% load static %}

{% block content %}

    <h1 class="d-flex justify-content-center p-5">Register here</h1>

    <div class="container pt-5">

        <form action="{% url 'register' %}" method="POST" class="row g-3">
            {% csrf_token %}

            <div class="col-md-4">
                <label for="validationCustom01" class="form-label">First name</label>
                <input type="text" class="form-control" id="validationCustom01" name="first_name" required>
                <div class="valid-feedback">Looks good!</div>
            </div>

            <div class="col-md-4">
                <label for="validationCustom02" class="form-label">Last name</label>
                <input type="text" class="form-control" id="validationCustom02" name="last_name" required>
                <div class="valid-feedback">Looks good!</div>
            </div>

            <div class="col-md-4">
                <label for="validationCustomUsername" class="form-label">Username</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" name="username" required>
                    <div class="invalid-feedback">Please choose a username.</div>
                </div>
            </div>


            <div class="col-md-12">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4" name="email">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Password</label>
              <input type="password" class="form-control" id="inputPassword4" name="password">
            </div>

            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="inputPassword4" name="password_confirm">
              </div>


            <div class="col-12">
              <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
          </form>
    </div>

{% endblock %}
