{% extends 'loginSys/layout.html' %}

{% load static %}

{% block content %}

    <h1 class="d-flex justify-content-center p-5">Reset Password</h1>

    <div class="container p-5">


        <form method="POST">

            {% csrf_token %}

            {{ form }}
            
            <button type="submit" class="btn btn-primary">Reset Password</button>
            
        </form>

        <a href="{% url 'register' %}" class="btn btn-warning mt-5">Register</a>

    </div>

{% endblock %}
