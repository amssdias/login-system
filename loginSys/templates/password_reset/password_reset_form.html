{% extends 'loginSys/layout.html' %}

{% load static %}

{% block content %}

    <h1 class="d-flex justify-content-center p-5">Send password</h1>

    <div class="container p-5">


        <form method="POST">

            {% csrf_token %}
            {{ form.email }}
            
            <button type="submit" class="btn btn-primary mt-4">Send Email</button>
        </form>

        <a href="{% url 'register' %}" class="btn btn-warning mt-5">Register</a>

    </div>

{% endblock %}
