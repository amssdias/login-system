{% extends 'loginSys/layout.html' %}

{% load static %}

{% block content %}

    <h1 class="d-flex justify-content-center">Update password</h1>
    <form action="{% url 'update_password' %}" method="POST">
        {% csrf_token %}
        <input type="password" name="new_password">
        <button class="btn btn-primary">Update</button>
    </form>

    <a href="{% url 'main' %}">Main page</a>

{% endblock %}
