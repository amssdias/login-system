{% extends 'loginSys/layout.html' %}

{% load static %}

{% block content %}

    <h1 class="d-flex justify-content-center">Update password</h1>
    <form action="{% url 'update_password' %}" method="POST">
        {% csrf_token %}

            {% for error in update_password_form.non_field_errors %}
                
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
                
            {% endfor %}
        
        {% for field in update_password_form %}
            <div class="mb-3">
                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                {{ field }}
            </div>

        {% endfor %}
        <button class="btn btn-primary">Update</button>
    </form>

    <a class="badge badge-dark" href="{% url 'main' %}">Main page</a>

{% endblock %}
